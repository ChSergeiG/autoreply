<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="~{fragments/head.html :: header}">
</head>
<body>

<div class="container">
    <div class="col-md-6">
        <div class="col-md-12">
            <h3 class="text-center pt-5">Login Page</h3>
            <form th:action="@{/login}" method="post">
                <div class="form-group">
                    <label class="form-label" for="formUsername"> Username</label>
                    <input
                            type="text"
                            id="formUsername"
                            name="username"
                            class="form-control"
                    />
                </div>
                <div class="form-group">
                    <label class="form-label" for="formPassword">Password:</label>
                    <input
                            type="password"
                            id="formPassword"
                            class="form-control"
                            name="password"
                    />
                </div>
                <div class="form-group">
                    <input
                            type="submit"
                            class="btn btn-primary btn-block mb-4"
                            value="Log in"
                    />
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
